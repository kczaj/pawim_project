<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Thunder Delivery</title>
    <meta charset="utf-8">
    <link href="/styles/main/register.css" rel="stylesheet" type="text/css">
    <script src="/scripts/main/login.js"></script>
</head>

<body>
<header>
    <div class="logo">
        <img src="/images/main/logo.svg" alt="logo"/>
    </div>
    <nav>
        <ul class="menu">
            <li><a class="menu-home" href="/home">Home</a></li>
            <li><a class="menu-register" href="register">Sign up</a></li>
        </ul>
    </nav>
    <div class="nav-button">
        <button type="button" class="credentials-button" onclick="location.href='login'">Sign in</button>
    </div>
</header>
<section class="register">
    <div class="margin"></div>
    <div id="form-reg" class="form-reg">
        <h1 class="register-title">LOG IN</h1>
        <div class="registration-form" id="registration-form">
            <input id="login" type="text" name="login" placeholder="LOGIN"/>
            <input id="password" type="password" name="password" placeholder="PASSWORD"/>
        </div>
        <button id="sign-up-button" type="button" class="sign-up-button">
            SIGN IN
        </button>

        <form>
            <input id="oauthBtn" type="submit" class="sign-up-button" value="OAUTH">
        </form>
    </div>
    <div class="margin"></div>
</section>

<footer>
    <div class="footer-div">
        <p class="footer-inline left">&copy; 2020 Jakub Czajka</p>
    </div>
</footer>
</body>

</html>
