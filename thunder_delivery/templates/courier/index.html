<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link href="/styles/courier/style.css" rel="stylesheet" type="text/css">
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest"/>
    <script src="/scripts/courier/login.js"></script>
    <script src="/scripts/register_worker.js"></script>
    <title>Thunder Delivery Courier</title>
</head>
<body>
<div class="main" id="main">
    <form id="login-form">
        <div class="img">
            <img class="mb-4" src="/images/courier/logo.svg" alt="" width="200" height="130">
        </div>
        <div class="sign-in-h">
            <h1 class="display-6 text-primary">SIGN IN</h1>
        </div>
        <input class="form-control" id="username" name="username" placeholder="LOGIN">
        <input class="form-control" name="password" type="password" placeholder="PASSWORD">
        <div class="sign-in-btn">
            <button id="sign-in-btn" type="button" class="btn btn-outline-primary">Sign in</button>
        </div>
    </form>

    <form method="GET" action="https://localhost:8082/login">
        <input type="submit" class="btn btn-outline-secondary" value="OAuth">
    </form>
</div>
</body>
</html>
