<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/styles/courier/afterLog.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <link href="/styles/locker/style.css" rel="stylesheet" type="text/css">
    <title>Thunder Delivery Locker</title>
</head>
<body>
<div class="container justify-content-center align-items-center text-center mt-5">
    <div class="img">
            <img class="img-fluid mb-4" src="/images/main/logo.svg" alt="" width="400" height="260">
        </div>
    <div class="row mt-5 justify-content-center align-items-center mt-4">
        <div class="col-sm-6 align-self-center ">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Send the package</h3>
                    <a href="send" class="btn btn-primary btn-lg">Send</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 align-self-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Pick up the package</h3>
                    <a href="pickup" class="btn btn-primary btn-lg">Pick up</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
