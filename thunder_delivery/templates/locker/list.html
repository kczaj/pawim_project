<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
    <link href="/styles/courier/afterLog.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <link href="/styles/locker/style.css" rel="stylesheet" type="text/css">
    <script src="/scripts/locker/list.js"></script>
    <title>Thunder Delivery Locker</title>
</head>
<body>

<div class="container justify-content-center align-items-center text-center mt-5" id="main">
    <div class="img">
        <img class="img-fluid mb-4" src="/images/main/logo.svg" alt="" width="400" height="260">
    </div>
    <div style="background: white">
        <div class="table-responsive">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Take?</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="container py-2">
            <div class="row">
                <div class="col-3 ">
                    <ul class="pagination" id="prev-ul">
                    </ul>
                </div>
                <div class="col-6 justify-content-center" id="mid">
                    <button id="submit-btn" type="button" class="btn btn-outline-primary">Submit</button>
                </div>
                <div class="col-3 text-right">
                    <ul class="pagination justify-content-end" id="next-ul">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
